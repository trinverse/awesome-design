# Gradle properties for proxy and Artifactory configuration
org.gradle.jvmargs=-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.daemon=true

# Proxy Configuration (uncomment and modify as needed)
# systemProp.http.proxyHost=your-proxy-host
# systemProp.http.proxyPort=8080
# systemProp.http.nonProxyHosts=localhost|127.0.0.1
# systemProp.https.proxyHost=your-proxy-host
# systemProp.https.proxyPort=8080
# systemProp.https.nonProxyHosts=localhost|127.0.0.1

# Artifactory Configuration
artifactoryUrl=https://your-artifactory-url/artifactory
artifactoryUser=your-username
artifactoryPassword=your-password
artifactoryContextUrl=https://your-artifactory-url/artifactory

# Repository URLs (customize based on your Artifactory setup)
mavenRepoUrl=${artifactoryUrl}/maven-virtual
npmRegistryUrl=${artifactoryUrl}/api/npm/npm-virtual
gradlePluginsUrl=${artifactoryUrl}/gradle-plugins